<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>

      <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="jumbotron"  style="text-align: center">
      <h1 class="heading" style="color: black" >Train Schedule</h1>
      <span id="timeDate"></span>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Current Train Schedule</h4>
            <br>
          </div>

          </div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="text">Name: </label>
                <input type="text" class="form-control"id="nameInput">
              </div>
              <div class="form-group">
                <label for="text">Email: </label>
                <input type="email" class="form-control"id="emailInput">
              </div>
              <div class="form-group">
                  <label for="text">Age: </label>
                  <input type="number" class="form-control"id="ageInput">
                </div>
                <div class="form-group">
                  <label for="text">How Did You Learn About Us?</label>
                  <textarea class="form-control" rows="5" id="commentInput"></textarea>
                </div>
                <button type="submit" class="btn btn-default" id="addUser">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row"></div>  
      <div class="col-lg-12">
        <div class="panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">New Train</h4>
          </div>
          <div class="panel-body" id="newRow">
            <h2 class="nameDisplay"></h2>
            <h2 class="emailDisplay"></h2>
            <h2 class="ageDisplay"></h2>
            <h2 class="commentDisplay"></h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- At this point, submit will reset the data, which must be fixed in JS/jQuery -->
 
  <script src="assets/javascript/app.js"></script>

</body>
</html>
