<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train time</title>

    <script src="assets/css/reset.css"></script>
    <script src="assets/css/style.css"></script>

      <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>  
  

</head>
<body>
  <!-- Heading -->
  <div class="container1"style="padding: 20px">
    <span class="col-lg-12">
      <div class="jumbotron" style="text-align: center; background-color: rgb(148, 88, 60); color: white">
        <h1 id="title">Anytime is Train Time</h1>
        <span id="timeDate"></span>    
      </div>
    </span>

    <!-- Top Table -->
    <div class="wrapper1">
      <div class="row">
        <span class="col-lg-12" style="border: 1px solid rgb(84, 138, 255); margin: 20px; margin-top: 0; padding: 0">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h5 class="panel-title" style="margin: 0 auto; padding: 5px; background-color: rgb(84, 138, 255); color: white">Current Train Schedule:</h5>     
            </div>
            <div class="panel-body" style="color: white">
              <div id="train-list">
                <table  class="table"">
                  <thead id="column-headings">
                    <tr>
                      <td>Train Name</td>
                      <td>Destination</td>
                      <td>Frequency</td>
                      <td>Next Arrival</td>
                      <td>Minutes Away</td>
                    </tr>
                  </thead>
                  <tbody id="table-body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </span>
      </div>      
    </div>

      <!--Bottom Table -->
    <div class="wrapper2">
      <div class="row">
        <span class="col-lg-12"  style="border: 1px solid rgb(84, 138, 255); margin: 20px; padding: 0">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h5 class="panel-title" style="margin: 0 auto; padding: 5px; background-color: rgb(84, 138, 255); color: white">New Train:</h5>
              </div>
              <div class="panel-body">
                <form role="form" style="padding: 10px">
                  <div class="form-group">
                    <label for="text">Destination: </label>
                    <input type="text" class="form-control"id="name-input">
                  </div>
                  <div class="form-group">
                    <label for="text">First Train Time(HH:mm-military time): </label>
                    <input type="email" class="form-control"id="email-input">
                  </div>
                  <div class="form-group">
                    <label for="text">Frequency(min): </label>
                    <input type="number" class="form-control"id="age-input">
                  </div>
                    <button class="btn btn-primary" type="submit" id="add-user">Submit</button>
                </form>
              </div>
            </div>
        </span>
      </div>
    </div>
  </div>
  
  <script src="assets/javascript/app.js"></script>

</body>
</html>
