<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train time</title>

    <script src="assets/css/reset.css"></script>
    <script src="assets/css/style.css"></script>

      <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>  
  

</head>
<body>
  <!-- Heading -->
  <div class="container-fluid">
      <div class="jumbotron" style="margin: 20px; margin-top: 0; text-align: center; background-color: rgb(148, 88, 60); color: white">
        <h1 id="title">Anytime is Train Time</h1>
        <span id="timeDate"></span>    
      </div>

    <!-- Top Table -->
    <div class="row" style="border: 1px solid rgb(84, 138, 255); margin-top: 0; margin: 20px">
      <div class="col-xs-4" class="col-cm-6" class="col-med-8" class="col-lg-12" class="col-xl-12">

        <!--Train schedule-->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h5 class="panel-title" style="background-color: rgb(84, 138, 255); padding: 5px; color: white">Current Train Schedule</h5>     
            </div>
            <div class="panel-body" style="color: white">
              <div id="train-list">
                <table  class="table">
                  <thead id="column-headings">
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody id="table-body"></tbody>
                </table>
              </div>
            </div>
          </div>
      </div>      
    </div>

      <!--Bottom Table -->
    <div class="wrapper2">
      <div class="row" style="border: 1px solid rgb(84, 138, 255); margin: 20px">
        <span class="col-xs-4" class="col-cm-6" class="col-med-8" class="col-lg-12" class="col-xl-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h5 class="panel-title" style="margin: 0 auto; padding: 5px; background-color: rgb(84, 138, 255); color: white">Add Train</h5>
              </div>
              <div class="panel-body">
                <form role="form" style="padding: 10px">
                  <div class="form-group">
                    <label for="text"><b>Train Name</b></label>
                    <input type="text" class="form-control" id="trainName-input">
                  </div>
                  <div class="form-group">
                    <label for="text"><b><b>Destination</b></label>
                    <input type="text" class="form-control" id="destination-input">
                  </div>
                  <div class="form-group">
                    <label for="text"><b>First Train Time (HH:mm - military time)</b></label>
                    <input type="email" class="form-control" id="firstTime-input">
                  </div>
                  <div class="form-group">
                    <label for="text"><b>Frequency (min)</b></label>
                    <input type="number" class="form-control" id="arrival-input">
                  </div>
                    <button class="btn btn-primary" type="submit" id="add-user">Submit</button>
                </form>
              </div>
            </div>
        </span>
      </div>
    </div>
  </div>
  
  <script src="assets/javascript/app.js"></script>

</body>
</html>
