<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <script src="assets/css/reset.css"></script>
    <script src="assets/css/style.css"></script>

      <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>  
  

</head>
<body>
  <!-- Heading -->
  <div class="container">
    <span class="col-sm-5" class="col-md-8" class="col-lg-12">
      <div class="jumbotron" style="text-align: center">
        <h1 id="title">Train Schedule</h1>
        <span id="timeDate"></span>    
      </div>
    </span>
    <br>

    <!-- Top Table -->
    <div class="col-lg-12">
      <div class="panel panel-default" style="border: 1px solid black">
        <div class="panel-heading">
          <h5 class="panel-title" style="padding: 5px; background-color: rgb(243, 243, 243)">Current Train Schedule:</h5>     
        </div>
          <div class="panel-body">
            <div id="train-list">
              <table  class="table"">
                <thead id="column-headings">
                  <tr>
                    <td>Train Name</td>
                    <td>Destination</td>
                    <td>Frequency</td>
                    <td>Next Arrival</td>
                    <td>Minutes Away</td>
                  </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
          </div>
        </div>  
      </div>
    </div>
    <br>
    <br>

    <!--Bottom Table -->
    <div class="col-lg-12">
        <div class="panel panel-default" style="border: 1px solid black">
            <div class="panel-heading">
              <h5 class="panel-title" style="padding: 5px; background-color: rgb(243, 243, 243)">New Train:</h5>
          </div>
          </div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="text">Destination: </label>
                <input type="text" class="form-control"id="name-input">
              </div>
              <div class="form-group">
                <label for="text">First Train Time(HH:mm-military time): </label>
                <input type="email" class="form-control"id="email-input">
              </div>
              <div class="form-group">
                  <label for="text">Frequency(min): </label>
                  <input type="number" class="form-control"id="age-input">
                </div>
                <button type="submit" class="btn btn-default" id="add-user">Submit</button>
            </form>
          </div>
          </div>
        </div>
      </div>
    </span>
    </div>
  </div>
  
  <script src="assets/javascript/app.js"></script>

</body>
</html>
